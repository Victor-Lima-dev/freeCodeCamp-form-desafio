<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="" id="survey-form">
            <h1 id="title">Formulário</h1>
            <p id="description">preencha para aplicar para a vaga</p>
            <div class="part-1">
                <label for="name" id="name-label">Nome</label>
                <input type="text" placeholder="digite seu nome" id="name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="digite seu email" required>
                <label for="idade" id="number-label">Idade</label>
                <input type="number" min="11" max="30" id="number" placeholder="idade">
                <label for="menu-dropdown">Estado Civil</label>
                <select name="menu" id="dropdown">
                    <option>Casado(a)</option>
                    <option>Solteiro(a)</option>
                    <option>Viúvo(a)</option>
                </select>
                <div class="part-2">
                    <div class="radio"><label for="">Qual sua formação?</label></div>
                    <div class="radio"><input type="radio" value="EnsinoMedio" name="name"> <label for="">Ensino
                            médio</label></div>

                    <div class="radio"><input type="radio" name="name" value="EnsinoSuperior"> <label for="">Superior
                            Incompleto</label></div>

                    <div class="radio"><input type="radio" name="name" value="Superior"> <label for="">Superior
                            Completo</label></div>

                    <label for="">Quais seus interesses</label>

                    <div class="checkbox"><input name="prefer" value="atendende" type="checkbox"
                            class="input-checkbox"><label for="">Atendente</label></div>
                    <div class="checkbox"><input name="prefer" value="vendedor" type="checkbox"
                            class="input-checkbox"><label for="">Vendedor</label></div>
                    <div class="checkbox"><input name="prefer" value="faxiba" type="checkbox"
                            class="input-checkbox"><label for="">Faxineiro</label></div>
                    <div class="checkbox"><input name="prefer" value="Gerente" type="checkbox"
                            class="input-checkbox"><label for="">Gerente</label></div>




                </div>
                <label for="textarea">Nos conte sobre você</label>
                <textarea name="" id="textarea" cols="20" rows="5"></textarea>
                <input type="submit" value="Enviar" class="botao" id="submit">
            </div>
        </form>
    </main>
</body>

</html>
